<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <link href="./playMenu.css" rel="stylesheet">
    <title> ~Meow Pong~ </title>
</head>
<body>

    <div id="DynamicContent">

        <video autoplay loop muted id = "video-background">
            <source src = "../../GraphicElement/BackGroundVideo.mp4" type="video/mp4" />
        </video>

        <div class = "flex-container">
            <img id = "MeowPongTitle" src="../../GraphicElement/MeowPongTitle.png">
            <div class = "sub-container">
                <div class = "profile-Block">
                    <img id = "profileImage" src="../../GraphicElement/1.png">
                    <div id = "profileName">profile name</div>
                    <ul id = "stat">
                        <li> <div>win streaks</div> <div>1</div> </li>
                        <li> <div>win rate</div>    <div>1</div> </li>
                        <li> <div>Total Game</div>  <div>1</div> </li>
                        <li> <div>Rank</div>        <div>1</div> </li>
                    </ul>
                </div>
                <div class = "profileconfig-Block">
                    <div id="inputBox">
                        <label for="profileName">Edit your username</label>
                        <div>
                            <input type="text" name="profileName">
                            <button class="btn btn-primary">save</button>
                        </div>
                    </div>
                    <div id="inputBox">
                        <label>Upload your profile picture</label>
                        <div>
                            <button class="btn btn-info">choose file</button>
                            <button class="btn btn-primary">upload</button>
                        </div>
                    </div>
                    <button class="btn btn-success">Done Meow~</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="layoutTest.js" defer></script>
</body>
</html>
